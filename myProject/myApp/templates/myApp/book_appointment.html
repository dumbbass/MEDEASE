{% extends 'myApp/base.html' %}

{% block content %}
<style>
    .booking-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 0;
    }

    .booking-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        padding: 30px;
        backdrop-filter: blur(10px);
    }

    .doctor-list {
        margin-top: 20px;
    }

    .doctor-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .doctor-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .time-slots {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }

    .time-slot {
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .time-slot:hover {
        background: #edf2f7;
        transform: translateY(-2px);
    }

    .time-slot.selected {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }

    .time-slot.unavailable {
        background: #f7fafc;
        color: #a0aec0;
        cursor: not-allowed;
        text-decoration: line-through;
    }

    /* Add these styles for the back button */
    .back-button {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 20px;
        text-decoration: none;
        margin-bottom: 20px;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
    }

    .back-button i {
        margin-right: 8px;
    }

    /* Add flatpickr styles */
    .flatpickr-calendar {
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .flatpickr-day.selected {
        background: #667eea;
        border-color: #667eea;
    }
    
    .flatpickr-day.today {
        border-color: #667eea;
    }
    
    .flatpickr-day.inRange {
        background: rgba(102, 126, 234, 0.1);
        border-color: transparent;
    }
</style>

<div class="booking-container">
    <div class="container">
        <!-- Add the back button here -->
        <a href="{% url 'patient_dashboard' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="booking-card">
                    <h2 class="text-center mb-4">Book an Appointment</h2>
                    
                    <form method="POST" id="appointmentForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Select Doctor</label>
                            <select class="form-select" id="doctor" name="doctor" required>
                                <option value="">Choose a doctor...</option>
                                {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">
                                        Dr. {{ doctor.user_profile.full_name }} - {{ doctor.specialization }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="appointment_date" class="form-label">Select Date</label>
                            <input type="text" class="form-control" id="appointment_date" name="appointment_date" 
                                   placeholder="Select date..." required readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Available Time Slots</label>
                            <div class="time-slots" id="timeSlots">
                                <!-- Time slots will be populated by JavaScript -->
                            </div>
                            <input type="hidden" id="appointment_time" name="appointment_time" required>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Appointment</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Add flatpickr JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const doctorSelect = document.getElementById('doctor');
    const dateInput = document.getElementById('appointment_date');
    const timeSlotsContainer = document.getElementById('timeSlots');
    const timeInput = document.getElementById('appointment_time');
    const appointmentForm = document.getElementById('appointmentForm');
    
    // Initialize flatpickr
    const fp = flatpickr(dateInput, {
        minDate: "today",
        dateFormat: "Y-m-d",
        disable: [
            function(date) {
                // Disable all dates before today
                return date < new Date().setHours(0,0,0,0);
            }
        ],
        onChange: function(selectedDates, dateStr, instance) {
            // Update time slots when date changes
            updateTimeSlots();
        }
    });
    
    function updateTimeSlots() {
        const selectedDate = dateInput.value;
        const doctorId = doctorSelect.value;
        
        if (!selectedDate || !doctorId) {
            timeSlotsContainer.innerHTML = '<p class="text-muted">Please select a doctor and date first</p>';
            return;
        }
        
        // Fetch available time slots for the selected date and doctor
        fetch(`/api/appointments/available-slots/?doctor=${doctorId}&date=${selectedDate}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    timeSlotsContainer.innerHTML = `<p class="text-danger">${data.message}</p>`;
                    return;
                }
                
                const availableSlots = data.available_slots || [];
                const bookedSlots = data.booked_slots || [];
                
                timeSlotsContainer.innerHTML = '';
                if (availableSlots.length === 0) {
                    timeSlotsContainer.innerHTML = '<p class="text-muted">No available time slots for this date</p>';
                    return;
                }
                
                availableSlots.forEach(slot => {
                    const isBooked = bookedSlots.includes(slot);
                    const slotElement = document.createElement('div');
                    slotElement.className = `time-slot ${isBooked ? 'unavailable' : ''}`;
                    slotElement.textContent = slot;
                    slotElement.onclick = function() {
                        if (!isBooked) {
                            document.querySelectorAll('.time-slot').forEach(el => {
                                el.classList.remove('selected');
                            });
                            this.classList.add('selected');
                            timeInput.value = slot;
                        }
                    };
                    timeSlotsContainer.appendChild(slotElement);
                });
            })
            .catch(error => {
                console.error('Error fetching time slots:', error);
                timeSlotsContainer.innerHTML = '<p class="text-danger">Error loading time slots</p>';
            });
    }
    
    // Handle form submission
    appointmentForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!timeInput.value) {
            alert('Please select a time slot');
            return;
        }
        
        // Show confirmation message
        if (confirm('After booking, you will be redirected to the payment page. Would you like to continue?')) {
            // Submit the form
            this.submit();
        }
    });
    
    doctorSelect.addEventListener('change', updateTimeSlots);
    
    // Initial update
    updateTimeSlots();
});
</script>
{% endblock %}
