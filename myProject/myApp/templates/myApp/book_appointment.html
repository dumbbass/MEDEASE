{% extends 'myApp/base.html' %}

{% block content %}
<style>
    .booking-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 0;
    }

    .booking-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        padding: 30px;
        backdrop-filter: blur(10px);
    }

    .doctor-list {
        margin-top: 20px;
    }

    .doctor-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .doctor-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .time-slot {
        display: inline-block;
        padding: 8px 16px;
        margin: 5px;
        border: 1px solid #667eea;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .time-slot:hover {
        background: #667eea;
        color: white;
    }

    .time-slot.selected {
        background: #667eea;
        color: white;
    }

    /* Add these styles for the back button */
    .back-button {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 20px;
        text-decoration: none;
        margin-bottom: 20px;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
    }

    .back-button i {
        margin-right: 8px;
    }
</style>

<div class="booking-container">
    <div class="container">
        <!-- Add the back button here -->
        <a href="{% url 'patient_dashboard' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="booking-card">
                    <h2 class="text-center mb-4">Book an Appointment</h2>
                    
                    <form method="POST" action="{% url 'book_appointment' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Select Doctor</label>
                            <select name="doctor" class="form-control" required>
                                <option value="">Choose a doctor...</option>
                                {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">
                                        Dr. {{ doctor.user_profile.full_name }} - {{ doctor.specialization }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Appointment Date</label>
                            <input type="date" name="appointment_date" class="form-control" required 
                                   min="{{ min_date|date:'Y-m-d' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reason for Visit</label>
                            <textarea name="reason" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
