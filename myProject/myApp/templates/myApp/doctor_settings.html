{% extends 'myApp/base.html' %}

{% block content %}
<style>
    .settings-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 0;
    }

    .settings-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        padding: 30px;
        backdrop-filter: blur(10px);
    }

    .section-title {
        color: #2d3748;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #edf2f7;
    }

    .settings-section {
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        color: #4a5568;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 2px solid #e2e8f0;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .profile-image-section {
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .image-upload-btn {
        background: #667eea;
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .image-upload-btn:hover {
        background: #5a67d8;
        transform: translateY(-2px);
    }

    .save-btn {
        background: #48bb78;
        color: white;
        padding: 12px 30px;
        border-radius: 10px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .save-btn:hover {
        background: #38a169;
        transform: translateY(-2px);
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 20px;
        text-decoration: none;
        margin-bottom: 20px;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
    }

    .back-button i {
        margin-right: 8px;
    }
</style>

<div class="settings-container">
    <div class="container">
        <a href="{% url 'doctor_dashboard' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="settings-card">
                    <h2 class="section-title">Profile Settings</h2>

                    <form id="settingsForm">
                        {% csrf_token %}
                        <div class="profile-image-section">
                            {% if user_profile.profile_image %}
                                <img src="{{ user_profile.profile_image.url }}" alt="Profile" class="profile-image" id="profileImage">
                            {% else %}
                                <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image" id="profileImage">
                            {% endif %}
                            <div>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                                <button type="button" class="image-upload-btn" onclick="document.getElementById('imageUpload').click()">
                                    <i class="fas fa-camera"></i> Change Photo
                                </button>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3>Personal Information</h3>
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control" value="{{ user_profile.full_name }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" value="{{ user_profile.user.email }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" value="{{ user_profile.phone }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <textarea name="address" class="form-control" rows="3">{{ user_profile.address }}</textarea>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3>Professional Information</h3>
                            <div class="form-group">
                                <label class="form-label">Specialization</label>
                                <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Years of Experience</label>
                                <input type="number" name="experience" class="form-control" value="{{ doctor.experience }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Qualifications</label>
                                <input type="text" name="qualification" class="form-control" value="{{ doctor.qualification }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Consultation Fee</label>
                                <input type="number" name="consultation_fee" class="form-control" value="{{ doctor.consultation_fee }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Available Days</label>
                                <input type="text" name="available_days" class="form-control" value="{{ doctor.available_days }}" placeholder="e.g., Monday-Friday" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Available Time</label>
                                <input type="text" name="available_time" class="form-control" value="{{ doctor.available_time }}" placeholder="e.g., 9:00 AM - 5:00 PM" required>
                            </div>
                        </div>

                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast container for notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3"></div>

<script>
// Handle image upload
document.getElementById('imageUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const formData = new FormData();
        formData.append('image', file);

        fetch('/upload-profile-image/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('profileImage').src = data.image_url;
                showToast('Profile image updated successfully', 'success');
            } else {
                showToast('Error updating profile image', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToast('Error updating profile image', 'error');
        });
    }
});

// Handle form submission
document.getElementById('settingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url "doctor_settings" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showToast('Settings updated successfully', 'success');
        } else {
            showToast(data.message || 'Error updating settings', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showToast('Error updating settings', 'error');
    });
});

function showToast(message, type) {
    const toastHtml = `
        <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0" 
             role="alert" 
             aria-live="assertive" 
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    `;
    
    const toastContainer = document.querySelector('.toast-container');
    toastContainer.innerHTML = toastHtml;
    
    const toast = new bootstrap.Toast(toastContainer.querySelector('.toast'), {
        autohide: true,
        delay: 3000
    });
    toast.show();
}
</script>
{% endblock %}
