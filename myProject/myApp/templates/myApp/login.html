{% extends 'myApp/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--neutral-50);
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
    }

    .login-header {
        text-align: center;
        padding: 40px 0 20px;
    }

    .login-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--neutral-800);
    }

    .login-header p {
        color: var(--neutral-500);
        font-size: 16px;
        margin-bottom: 0;
    }

    .login-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 16px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        object-fit: contain;
    }

    .card-body {
        padding: 32px;
    }

    .input-group {
        margin-bottom: 24px;
        position: relative;
    }

    .input-group i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--neutral-400);
        font-size: 18px;
        z-index: 10;
    }

    .form-control {
        padding-left: 48px;
        height: 54px;
        background-color: var(--neutral-50);
    }

    .form-control::placeholder {
        color: var(--neutral-400);
    }

    .btn-login {
        width: 100%;
        height: 54px;
        background-color: var(--primary);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        margin-top: 16px;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background-color: #3A5DC5;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(74, 111, 220, 0.2);
    }

    .text-center {
        margin-top: 24px;
        color: var(--neutral-500);
    }

    .text-center a {
        color: var(--primary);
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
    }

    .text-center a:hover {
        color: #3A5DC5;
        text-decoration: underline;
    }

    .alert {
        border-radius: 8px;
        border: none;
        padding: 16px;
        margin-bottom: 24px;
    }

    .alert-danger {
        background-color: rgba(249, 112, 102, 0.12);
        color: #BE123C;
    }
</style>

<div class="login-container">
    <div class="container">
        <div class="login-header">
            <img src="/media/logo/logo.png" alt="MEDEASE Logo" class="login-logo">
            <h1>MEDEASE</h1>
            <p>Healthcare Management System</p>
        </div>
        
        <div class="card fade-in">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
